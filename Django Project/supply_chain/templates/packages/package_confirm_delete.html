{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto my-12 bg-white p-8 rounded-2xl shadow-lg border border-slate-200">
    <h1 class="text-2xl font-bold text-slate-800 mb-4">Delete {{ object|default:"Item" }}</h1>
    <p class="text-slate-600 mb-6">Are you sure you want to delete "{{ object.title|default:object }}"? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end gap-4">
            <a href="{% url 'project_list' %}" class="px-6 py-2.5 rounded-xl font-medium bg-slate-100 text-slate-700 hover:bg-slate-200 transition">Cancel</a>
            <button type="submit" class="px-6 py-2.5 rounded-xl font-medium bg-red-600 text-white hover:bg-red-700 transition">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
